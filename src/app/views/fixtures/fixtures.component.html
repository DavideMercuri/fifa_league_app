<div class="mx-4 mt-3 row">
    <ng-container  *ngFor="let fixture of fixtures; let i = index;" class="col-12 col-md-4">
        <div class="tui-space_right-2 col-12 matchday" *ngIf="i % 3 === 0">
            {{'Giornata ' + fixture.matchday}}
        </div>
            <button tuiAction type="button" appScrollToNotPlayed [played]="fixture.played" class="{{fixturesButtonStyleClass}}" (click)="onClick(content, header, 'fullscreen', fixture.id_game)">
                <table class="{{tableStyleClass}}">
                    <tbody>
                        <tr class="{{trStyleClass}} v-align-middle">
                            <td class="{{tdStyleClass}} h-40 w-50"><img class="h-40 w-40" [src]="teamLogo(fixture.home_team)"></td>
                            <td class="{{tdStyleClass}} h-40 w-100 v-align-middle">{{fixture.home_team}}</td>
                            <td class="{{tdStyleClass}} h-40 w-20 ftsz-20 v-align-middle">{{ fixture.played == 'yes' ? fixture.ht_goals : '/' }}</td>
                            <td class="{{tdStyleClass}} h-40 w-20 v-align-middle"> - </td>
                            <td class="{{tdStyleClass}} h-40 w-20 ftsz-20 v-align-middle">{{ fixture.played == 'yes' ? fixture.aw_goals : '/' }}</td>
                            <td class="{{tdStyleClass}} h-40 w-100 v-align-middle">{{ fixture.away_team }}</td>
                            <td class="{{tdStyleClass}} h-40 w-50"><img class="h-40 w-40" [src]="teamLogo(fixture.away_team)"></td>
                        </tr>
                        <tr>
                            <td class="match-status-info" colspan="7">
                                <fa-icon *ngIf="fixture.notation_expelled && fixture.played == 'no' || fixture.notation_injured && fixture.played == 'no' " class="exclamation-info-home" [icon]="faCircleExclamation"></fa-icon>    
                            </td>
                        </tr>
                    </tbody>
                </table>
            </button>
    </ng-container>
</div>

<ng-template #content dismissible="false" let-observer>
    <app-match [match]="match" [observer]="observer"></app-match>
</ng-template>

<ng-template #header>
</ng-template>

<button tuiAction *ngIf="showScrollTopButton" class="scroll-to-top" (click)="scrollToTop()">
    <fa-icon style="font-size: 30px;" [icon]="faCircleUp"></fa-icon>
</button>
