<div *ngIf="match">

    <ng-container class="col-12 col-md-4">
        <table class="tui-table tui-table__tr_hover_disabled tui-table_font-size_s">
            <tbody>
                <tr class="tui-table__tr tui-table__tr_border_none tui-table__tr_hover_disabled"
                    style="vertical-align: middle;">
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 100px; height: 90px;"><img [src]="teamLogo(match.home_team)"
                            style="width: 80px; height: 80px;"></td>
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 100px; height: 40px;">{{match.home_team}}</td>
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 20px; height: 40px; font-size: 20px;">{{ match.played == 'yes' ? match.ht_goals :
                        '/' }}</td>
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 20px; height: 40px;"> - </td>
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 20px; height: 40px; font-size: 20px;">{{ match.played == 'yes' ? match.aw_goals :
                        '/' }}</td>
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 100px; height: 40px;">{{ match.away_team }}</td>
                    <td class="tui-table__td tui-table__td_text_center team tui-table__td_first tui-table__td_last"
                        style="width: 100px; height: 90px;"><img [src]="teamLogo(match.away_team)"
                            style="width: 80px; height: 80px;"></td>
                </tr>
            </tbody>
        </table>
    </ng-container>

    <!-- Scorers Selection -->

    <div style="width: 50%">
        <label [tuiLabel]="'Marcatori'" class="multiselect-label">
        <tui-multi-select #tuitui *tuiLet="items$ | async as items" placeholder="Selezionare i Marcatori"
            class="b-form scorers-select" tuiTextfieldSize="l" [formControl]="activeScorers" [stringify]="stringify"
            [tuiTextfieldLabelOutside]="true" [expandable]="true" [tuiTextfieldCleaner]="true"
            (searchChange)="onSearchChange($event)" (focusedChange)="onSearchChange('')">
            Marcatori
            <tui-data-list-wrapper *tuiDataList [items]="items | tuiHideSelected"
                [itemContent]="itemContent"></tui-data-list-wrapper>
        </tui-multi-select>
        </label>

        <ng-template #itemContent let-data>
            <div class="template">
                <tui-avatar size="m" class="avatar" [avatarUrl]="data.photo" [text]="data.toString()">
                </tui-avatar>
                <span class="player-name">{{ data.name }}</span>
                <tui-badge [value]="data.position" class="badge-position"></tui-badge>
            </div>
        </ng-template>

    </div>

    <!-- Assists Selection -->

        <div style="width: 55%">
            <label [tuiLabel]="'Assist'" class="multiselect-label">
            <tui-multi-select #tuituiAssist *tuiLet="items$ | async as assist" placeholder="Selezionare gli Assist"
                class="b-form assist-select" tuiTextfieldSize="l" [formControl]="activeAssist" [stringify]="stringify"
                [tuiTextfieldLabelOutside]="true" [expandable]="true" [tuiTextfieldCleaner]="true"
                (searchChange)="onSearchChange($event)" (focusedChange)="onSearchChange('')">
                Assist
                <tui-data-list-wrapper *tuiDataList [items]="assist | tuiHideSelected"
                    [itemContent]="assistContent">
                </tui-data-list-wrapper>
            </tui-multi-select>
        </label>

            <ng-template #assistContent let-data>
                <div class="template">
                    <tui-avatar size="m" class="avatar" [avatarUrl]="data.photo" [text]="data.toString()">
                    </tui-avatar>
                    <span class="player-name">{{ data.name }}</span>
                    <tui-badge [value]="data.position" class="badge-position"></tui-badge>
                </div>
            </ng-template>

        </div>

        <button (click)="print(tuituiAssist)">PRINT</button>


</div>


<div>



</div>
