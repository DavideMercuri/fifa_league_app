<div style="margin: 50px; align-items: center;">
    <div tuiCarouselButtons class="wrapper row" style="width: 40%">
        <tui-carousel #carousel class="carousel col-8" style="padding: 0px" [duration]="3000" [index]="index">
            <tui-island *tuiItem>
                <h2 class="tui-island__title">{{topScorer?.label}}</h2>
                <span>
                    <img src="{{topScorer?.photo}}" style="width: 70px; height: 70px;">
                    {{!topScorer?.name ? '' : topScorer?.name}}
                </span>
                <div>
                </div>
            </tui-island>
            <tui-island *tuiItem>
                <h2 class="tui-island__title">{{topAssist?.label}}</h2>
                <span>
                    <img src="{{topAssist?.photo}}" style="width: 70px; height: 70px;">
                    {{!topAssist?.name ? '' : topAssist?.name}}
                </span>
            </tui-island>
            <tui-island *tuiItem>
                <h2 class="tui-island__title">{{topMotm?.label}}</h2>
                <span>
                    <img src="{{topMotm?.photo}}" style="width: 70px; height: 70px;">
                    {{!topMotm?.name ? '' : topMotm?.name}}
                </span>
            </tui-island>
        </tui-carousel>
        <tui-pagination size="s" class="pagination" [length]="3" [(index)]="index"></tui-pagination>
    </div>
</div>

<div style="margin: 50px; align-items: center;">
    <div tuiCarouselButtons class="wrapper row" style="width: 60%">
        <tui-carousel #carousel class="carousel col-8" style="padding: 0px;" [duration]="3000" [index]="indexStats">
            <tui-island *tuiItem style="text-align: center;">
                <h2 class="tui-island__title">Vittorie</h2>
                <canvas id="winsChart"></canvas>
            </tui-island>
            <tui-island *tuiItem style="text-align: center;">
                <h2 class="tui-island__title">Pareggi</h2>
                <canvas id="drawsChart"></canvas>
            </tui-island>
            <tui-island *tuiItem style="text-align: center;">
                <h2 class="tui-island__title">Sconfitte</h2>
                <canvas id="lossesChart"></canvas>
            </tui-island>
        </tui-carousel>
        <tui-pagination size="s" class="pagination" [length]="3" [(index)]="indexStats"></tui-pagination>
    </div>
</div>
